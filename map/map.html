<!DOCTYPE html>
<html lang="en">
    <!-- Used Lecture Code as Reference-->
    <!-- Also used: https://observablehq.com/@d3/scatterplot/2?intent=fork 
        to learn how to create axes titles -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proportional Symbols Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" integrity="sha512-wNH6xsp2n8CfB91nrBtfc4sfLwYPBMjSWVUwQOp60AYYXH6i8yCwuKFZ4rgK2i6pQek/b+bSyR7b01/922IBzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS styles for the chart */
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: #86CECB

        }

        .axis-x path,
        .axis-y path {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-size: 12px;
            color: #2d0519;
            font-weight: 100;
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
        }

        .axis-x .tick line,
        .axis-y .tick line {
            stroke: #ccc;
        }

        .axis text {
            font-size: 12px;
        }

        h1 {
            font-weight: 100;
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body>
    <h1> Map of Suicide / Mental Health Crisis Centers in the U.S </h1>
    <div id="chart-container"></div>
    <script>

        const svgWidth = 1000;
        const svgHeight = 700;
        const margin = { top: 20, right: 20, bottom: 50, left: 40 };
        const width = svgWidth - margin.left - margin.right;
        const height = svgHeight - margin.top - margin.bottom;
        // Sample array data
      
        //path generator
        
        var projection = d3.geoAlbersUsa()
            .translate([width/2, height/2])
            .scale([1200]);
        var path = d3.geoPath().projection(projection);
    
        //Creeating the svg element
        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        //Creating the Chart    
        const chart = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
      
    
        d3.csv("crisis_center.csv", function(d) {
            return {
                state: d.State,
                name: d.Name,
                zip: d.Zip,
                lat: +d.Latitude,
                lon: +d.Longitude,
            };
        }).then(function(data) {
            console.log(data[5])
            d3.json("us-states.json").then(function(json) {
				
                for (var i = 0; i < data.length; i++) {
                        //state name
                        var dataState = data[i].state;

                        //unemployment rates
                        var dataRank = parseFloat(data[i].name)

                        //console.log(dataState)
                        console.log(dataRank)


                        for (var j = 0; j < json.features.length; j++) {
                            var jsonState = json.features[j].properties.name
                        //    console.log(jsonState);

                            if (dataState == jsonState) {
                            //  console.log("THIS IS HAPPENING");
                                json.features[j].properties.value = dataRank
                                break;
                            }
                        }
                }

				//Bind data and create one path per GeoJSON feature
				chart.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
                   .style("stroke", "gray")
                   .style("fill", function(d) {
                       var value = d.properties.value;
                      // console.log("Value: " + value)
                         return "#383838";
                   }).append("title")
                   .text(function(d) {
                    return "STATE:" + d.properties.name;
                   })
                
                d3.csv("crisis_center.csv", function(d){
                    return {
                        state: d.State,
                        name: d.Name,
                        zip: d.Zip,
                        lat: +d.Latitude,
                        lon: +d.Longitude,
                    }
                }).then(function(data) {

                    console.log(data[0])
                    chart.selectAll("circle")
                        .data(data)
                        .enter()
                        .append("circle")
                        .attr("cx", function(d) {
                           // console.log("RANK" + d.rank + " " +  projection([d.lon,d.lat])[0])
                           console.log(d)

                            return projection([d.lon,d.lat])[0];
                        })
                        .attr("cy", function(d) {
                            return projection([d.lon,d.lat])[1];
                        })
                        .attr("r", function(d) {
                            return 3.5;
                        })
                        .style("fill", "#40E0D0")
                        .style("stroke", "gray")
                        .style("opacity", 0.9)
                        .style("stroke-width", 0.25)
                        .append("title")
                        .text(function(d) {
                        return "Name: " + d.name;
                    })
                }); 
			});
        });
    </script>
    <a href="/index.html" class="viz"> HOME </a>

</body>
</html>
